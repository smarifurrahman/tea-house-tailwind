<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                black: '#1C1C1C',
                gray: '#777777',
                white2: '#F4F4F4',
                gray2: '#D2D2D2',
              },

              fontFamily: {
                manrope: ['Manrope', 'sans-serif']
              },

              backgroundImage: {
                orange: 'linear-gradient(270deg, #FF0000 0%, #FF8938 100%)',
                orange2: 'rgba(230, 166, 35, 0.1)',
                blue: 'linear-gradient(90deg, #D9D9D9 0%, rgba(255, 255, 255, 0) 100%)',
                blue2: 'rgba(87, 118, 57, 0.1)',
                footer: 'linear-gradient(270deg, rgba(255, 0, 0, 0.1) 0%, rgba(255, 137, 56, 0.1) 100%)',
              }
            }
          }
        }
      </script>

</head>
<body class="font-manrope">
    <!-- header -->
    <header class="w-full max-w-7xl mx-auto">
        <section class="md:flex items-center px-5 pt-14 gap-5">
            <div class="md:w-1/2 mb-10 md:mb-0">
                <h1 class="text-black text-7xl font-extrabold">It's good <br> tea time at The <br> Tea House</h1>
                <p class="text-gray text-lg my-7">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="text-white bg-orange py-3.5 px-5 rounded-lg flex items-center">Explore More
                    <img class="h-[15px] ml-2" src="./images/arrow.png" alt="">
                </button>
            </div>
            <div class="md:w-1/2 relative">
                <img class="mx-auto" src="./images/banner.png" alt="">
                <div class="flex items-center rounded-lg bg-white shadow-lg px-5 py-4 absolute top-3/4 right-1/2">
                  <img class="h-[45px]" src="./images/star.png" alt="">
                  <div class="ml-2">
                    <h2 class="text-black font-extrabold text-2xl">5.00</h2>
                    <p>Trust Pilot Ratings</p>
                  </div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
